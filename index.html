<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lemon & Nacho Co.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #faf7ee;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ebd534, #8634eb);
      color: white;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .site-logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 0.4rem;
      background: white;
      border-radius: 50%;
      padding: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      border: 2px solid #fff;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    header p {
      font-size: 1.1rem;
      margin: 0.4rem 0 0 0;
      font-style: italic;
      opacity: 0.95;
    }
    .scent-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin: 2.5rem 0 2rem 0;
    }
    .scent-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      width: 220px;
      padding: 1.1rem 1rem 1.7rem 1rem;
      text-align: center;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .scent-card:hover {
      transform: translateY(-8px) scale(1.03);
    }
    .scent-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #f5f2ee;
      border: 1px solid #eaeaea;
    }
    .scent-card h2 {
      margin: 0 0 0.4rem 0;
      color: #8634eb;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }
    .scent-card p {
      margin: 0;
      color: #444;
      font-size: 1rem;
    }
    @media (max-width: 650px) {
      .scent-cards {
        flex-direction: column;
        align-items: center;
      }
      .scent-card {
        width: 90vw;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Lemon Nacho Co Logo" class="site-logo">
      <h1>Lemon & Nacho Co.</h1>
    </div>
    <p>ðŸŒ¿âœ¨ Cozy Up This Long Rainy Weekend with Our Signature Room Sprays âœ¨ðŸŒ¿</p>
  </header>

  <main>
    <section class="scent-cards">
      <div class="scent-card">
        <img src="images/cuddlepowder.png" alt="Cuddle Powder Scent">
        <h2>Lemon</h2>
        <p>Bright, fresh, and energizing citrus scent.</p>
      </div>
      <div class="scent-card">
        <img src="images/freshlinen.png" alt="Lavender Scent">
        <h2>Lavender</h2>
        <p>Calming floral aroma for relaxation and peace.</p>
      </div>
      <div class="scent-card">
        <img src="images/cuddlepowder.png" alt="Serenity Scent">
        <h2>Rose</h2>
        <p>Sweet, romantic, and classic floral fragrance.</p>
      </div>
      <!-- Add more scent cards below as needed -->
    </section>
  </main>
</body>
</html>
